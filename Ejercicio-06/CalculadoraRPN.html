<!DOCTYPE HTML>

<html lang="es">
<head>
    <!-- Datos que describen el documento -->
    <meta charset="UTF-8" />
    <title>ej6</title>
    <link rel="stylesheet" type="text/css" href="Calculadora.css" />
    <script src="Calculadora.js"></script>
    
</head>

<body>
    <main id="calculator">
        <section id="display">
            <h1 id="base">Inserte el valor</h1>
        </section>
        <form id="keypad" onsubmit="return false">
            <button onclick="calculadora.manzana()">🍎</button>
            <button onclick="calculadora.paella()">🥘</button>
            <button onclick="calculadora.croissant()">🥐</button> 
            <button onclick="calculadora.banana()">🍌</button>
            <button onclick="calculadora.tennis()">🎾</button>
            <button onclick="calculadora.correr()">🏃‍♂️</button>
            <button onclick="calculadora.bmi()">IMC</button>
            <button onclick="calculadora.division()">/</button>
            <button onclick="calculadora.digito('7')">7</button>
            <button onclick="calculadora.digito('8')">8</button>
            <button onclick="calculadora.digito('9')">9</button>
            <button onclick="calculadora.multiplicacion()">*</button>
            <button onclick="calculadora.digito('4')">4</button>
            <button onclick="calculadora.digito('5')">5</button>
            <button onclick="calculadora.digito('6')">6</button>
            <button onclick="calculadora.resta()">-</button>
            <button onclick="calculadora.digito('1')">1</button>
            <button onclick="calculadora.digito('2')">2</button>
            <button onclick="calculadora.digito('3')">3</button>
            <button onclick="calculadora.sum()">+</button>
            <button onclick="calculadora.digito('0')">0</button>
            <button onclick="calculadora.punto()">.</button>
            <button onclick="calculadora.borrar()">C</button>
            <button onclick="calculadora.enter()">Enter</button>

        </form>

    </main>

</body>
</html>
